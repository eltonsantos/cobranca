{% for pes in pessoa %}
<tr>
	<td><a href="{{ pes.get_absolute_url }}">{{ pes.id }}</a></td>
	<td>{{ pes.nome }}</td>
	<td>{{ pes.email }}</td>
	<td>

	</td>	
	<td><a href="{% url editar-cadastros pes.pk %}" />Editar dados</a></td>
</tr>

{% empty %}
	<div class="alert alert-info">Nenhum cadastro encontrado!</div>

{% endfor %}

</table>
