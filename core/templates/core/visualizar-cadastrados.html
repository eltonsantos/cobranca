{% extends "base.html" %}

{% block conteudo %}

<h1>Visualizar cadastrados</h1>

{% for cad in cadastros %}
<div>
	<h2>
		<a href="{{ cad.get_absoute_url }}">{{ cad }}</a>

</div>
{% empty %}

{% endfor %}
<br /><br />

<br /><br />
<a href="/principal/">Voltar para principal</a>
<br /><br />

{% endblock %}
